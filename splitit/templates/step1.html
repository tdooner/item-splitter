{% extends "index.html" %}

{% block body %}
<script type="text/javascript">

  var addPersonHandler = function() {
    var personField = '<input type="text" name="people[]" /><br />';

    $("#person-list").append(personField);
  };

  $(function() {
    addPersonHandler();
    $("#btn-add-person").on('click', addPersonHandler);
  });
</script>

Who are participating in the split. One person to a box.
<form method='post' action='{{ url_for('setup.step1_process', auction_id=auction.id) }}' class="form-horizontal">
  <div class="control-group">
    <label class="control-label">People:</label>
    <div class="controls">
      <div id="person-list">
        {% for person in participants %}
        <input type="text" name="people[]" value="{{person.name}}"/><br />
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <a id="btn-add-person" class="btn">Add Person</a>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Next Step &gt;</button>
  </div>
</form>
{% endblock %}
